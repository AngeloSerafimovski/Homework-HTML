<!doctype html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <title>Dodadi Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <form action="/studenti" method="post" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md space-y-4">
    <h1 class="text-2xl font-bold">Dodadi student</h1>

    <input class="w-full border rounded-lg px-3 py-2" name="ime" placeholder="Ime" required />
    <input class="w-full border rounded-lg px-3 py-2" name="prezime" placeholder="Prezime" required />
    <input class="w-full border rounded-lg px-3 py-2" type="number" name="godini" placeholder="Godini" required />

    <button class="w-full bg-blue-600 text-white rounded-lg py-2 font-semibold hover:bg-blue-700 transition">
      Zacuvaj
    </button>

    <a class="text-blue-600 hover:underline" href="/studenti">Nazad kon tabela</a>
  </form>
</body>
</html>
