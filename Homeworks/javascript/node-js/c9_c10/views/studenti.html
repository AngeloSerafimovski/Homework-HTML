<!doctype html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <title>Studenti</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Tabela - Studenti</h1>
      <a class="text-blue-600 hover:underline" href="/studenti/novo">+ Dodadi</a>
    </div>

    <table class="w-full border">
      <thead class="bg-gray-50">
        <tr>
          <th class="text-left p-2 border">Ime</th>
          <th class="text-left p-2 border">Prezime</th>
          <th class="text-left p-2 border">Godini</th>
          <th class="text-left p-2 border">Akcii</th>
        </tr>
      </thead>

      <tbody>
        {{rows}}
      </tbody>
    </table>

    <p class="text-sm text-gray-500 mt-4">{{poraka}}</p>
  </div>
</body>
</html>
